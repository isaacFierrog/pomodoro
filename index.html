<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header container">
        <h1 class="header__title">Pomodoro</h1>
    </header>
    <main class="main container">
        <h2 class="main__title">00:00</h2>
        <form class="form">
            <input class="form__input" name="task" type="text" placeholder="Ingresa una tarea">
            <input class="form__submit" type="submit" value="Agregar tarea">
        </form>
        <ul class="tasks">
        </ul>
    </main>

    <template id="task-template">
        <li class="task">
            <span class="task__name"></span>
            <button class="task__button">COMENZAR</button>
        </li>
    </template>
    <script src="./assets/js/main.js"></script>
</body>
</html>
